<!DOCTYPE html>
<html>
<head>
  <title>Converter</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    select, input, button { margin: 10px; padding: 10px; }
    span { font-weight: bold; font-size: 1.2em; }
  </style>
</head>
<body>

<h2>Measurement Converter</h2>

<select id="type" onchange="setUnits()">
  <option value="length">Length</option>
  <option value="weight">Weight</option>
  <option value="temperature">Temperature</option>
</select><br>

<input id="value" type="number" placeholder="Enter value"><br>

<select id="from"></select>
<select id="to"></select><br>

<button onclick="convert()">Convert</button><br><br>

Result: <span id="output">0</span>

<script>
  const units = {
    length: { list: ['meters', 'kilometers', 'miles'], base: { meters:1, kilometers:1000, miles:1609.34 } },
    weight: { list: ['kilograms', 'grams', 'pounds'], base: { kilograms:1, grams:0.001, pounds:0.453592 } },
    temperature: {
      list: ['Celsius', 'Fahrenheit', 'Kelvin'],
      convert: (val, from, to) => {
        if (from === 'Fahrenheit') val = (val - 32) * 5/9;
        else if (from === 'Kelvin') val = val - 273.15;
        if (to === 'Fahrenheit') return (val * 9/5) + 32;
        else if (to === 'Kelvin') return val + 273.15;
        return val;
      }
    }
  };

  function setUnits() {
    const type = document.getElementById('type').value;
    const from = document.getElementById('from');
    const to = document.getElementById('to');
    from.innerHTML = to.innerHTML = '';
    units[type].list.forEach(unit => {
      from.innerHTML += `<option>${unit}</option>`;
      to.innerHTML += `<option>${unit}</option>`;
    });
  }

  function convert() {
    const type = document.getElementById('type').value;
    const val = parseFloat(document.getElementById('value').value);
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;
    if (isNaN(val)) { document.getElementById('output').innerText = 'Invalid'; return; }

    let result = 0;
    if (type === 'temperature') {
      result = units.temperature.convert(val, from, to);
    } else {
      const base = units[type].base;
      result = val * base[from] / base[to];
    }
    document.getElementById('output').innerText = result.toFixed(2);
  }

  setUnits();
</script>

</body>
</html>
